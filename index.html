<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Leaflet Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        width: 100vw;
        height: 100%;
      }
      .popup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script>
      const formid = "624503ebecc91100121ad65f";
      const fieldid = "62746e35f52c5f00138b39ab";

      var map = L.map("map").setView([1.363, 103.817], 10);

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      map.locate({ setView: true, maxZoom: 16 });

      function onLocationFound(e) {
        var div = createSelectionPopup(e);
        L.marker(e.latlng).addTo(map).bindPopup(div).openPopup();

        L.circle(e.latlng, radius).addTo(map);
      }

      map.on("locationfound", onLocationFound);

      function onLocationError(e) {
        alert(e.message);
      }

      map.on("locationerror", onLocationError);

      var popup = L.popup();

      function onMapClick(e) {
        const div = document.createElement("div");
        div.innerHTML = `<p>You have selected this point at ${e.latlng.lat} and ${e.latlng.lng}</p>`;
        div.className = "popup-container";

        const button = document.createElement("button");
        button.innerHTML = "Select this location";

        button.onclick = function () {
          window.location.href = `https://form.gov.sg/${formid}?${fieldid}=${e.latlng.lng},${e.latlng.lat}`;
        };

        div.appendChild(button);
        L.marker(e.latlng).addTo(map).bindPopup(div).openPopup();

        L.circle(e.latlng, radius).addTo(map);
      }

      function createSelectionPopup(e) {
        var radius = e.accuracy;
        const div = document.createElement("div");
        div.innerHTML = `<p>You are ${radius} m from this point</p>`;
        div.className = "popup-container";

        const button = document.createElement("button");
        button.innerHTML = "Select this location";

        button.onclick = function () {
          window.location.href = `https://form.gov.sg/${formid}?${fieldid}=${e.latlng.lng},${e.latlng.lat}`;
        };

        div.appendChild(button);
        return div;
      }

      map.on("click", onMapClick);
    </script>
  </body>
</html>
